## mls dataSource params
emp.datasource.url=jdbc:mysql://localhost:3306/emp?zeroDateTimeBehavior=convertToNull
emp.datasource.username=idxappuser
emp.datasource.password=idxapppwd
emp.datasource.driverClassName=com.mysql.jdbc.Driver

##Hibernate params
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
hibernate.show_sql=false
hibernate.hbm2ddl.auto=validate

